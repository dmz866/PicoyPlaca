<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Pico y Placa</h1>
                            </div>
                        </div>
                        <form action="">
                            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                                {{errorMessage}}
                            </div>
                            <div class="form-group">
                                <label>Placa</label>
                                <input type="text" maxlength="7" [(ngModel)]="model.placa" minlength="7" name="placa" class="form-control" id="placa" placeholder="Ingrese su placa">
                            </div>
                            <div class="form-group">
                                <label>Fecha</label>
                                <input type="text" name="fecha" id="fecha" [(ngModel)]="model.fechaStr" class="form-control" placeholder="dd/mm/yyyy">
                            </div>
                            <div class="form-group">
                                <label>Hora</label>
                                <input type="int" name="hora" id="hora" [(ngModel)]="model.hora" class="form-control" placeholder="22">
                            </div>
                            <div class="col-md-12 text-center ">
                                <button class=" btn btn-block mybtn btn-primary tx-tfm" (click)="revisarPlaca()">Revisar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
